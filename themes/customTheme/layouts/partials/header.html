{{ range .AlternativeOutputFormats -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
{{ end -}}

<style>
    header {
        justify-content: space-between;
        align-items: center; 
        display: flex;
        padding: 1em 1.5em;
    }

    .header-button {
        font-size: 2.2em;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        text-decoration: none;
        color: #000000;
    }

    .nav__links {
        list-style: none;
    }

    .nav__links li {
        display: inline-block;
        padding: 0px 20px;
    }
    
    #profile-picture {
        border: 0.3em solid #000000;
        max-width: 6em;
        height: auto;
    }

    @media only screen and (max-width: 600px) {
        header {
            justify-content: space-between;
            align-items: center; 
            display: flex;
            padding: 0px;
        }

        #profile-picture {
            border: 0.3em solid #000000;
            max-width: 4em;
            height: auto;
        }

        .header-button {
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            text-decoration: none;
            color: #000000;
        }

        .nav__links {
            list-style: none;
            text-align: right;
        }
    }
</style>

<header>
    <a href="/"><img id="profile-picture" src="/images/profile.png"/></a>
    <ul class="nav__links">
        <li>
            <a href="/art" class="header-button">
                Art
                <!--<img src="/images/art.png">-->
            </a>
            
        </li>
        <li>
            <a href="/diary" class="header-button">
                <!--<img src="/images/diary.png">-->
                Diary
            </a>
            
        </li>
        <li>
            <a href="/contacts" class="header-button">
                <!--<img src="/images/contacts.png">-->
                Contacts
            </a>
        </li>
    </ul>
</header>
