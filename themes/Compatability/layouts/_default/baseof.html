<html>
    <head>
        <link rel="stylesheet" href="/css/styles.css">
        <title>Nick64</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>

    <body>
        <center>
            <table border="0" cellspacing="0" cellpadding="0" width="90%" style="max-width: 748px;">
                <tbody>
                    <tr>
                        <td width="16"></td>
                        <td width="100%"></td>
                        <td style="text-align: right;">
                            <table border="0" cellspacing="0" cellpadding="0">
                                <tbody>
                                    <tr>
                                        <td height="20">
                                            <a href="/"><img src="/images/home.gif" alt="Home"></a>
                                        </td>
                                        <td>
                                            <a href="/netlogs"><img src="/images/netlogs.gif" alt="Netlogs"></a>
                                        </td>
                                        <td>
                                            <a href="/art"><img src="/images/art.gif" alt="Art"></a>
                                        </td>
                                        <td >
                                            <a href="/archive"><img src="/images/archive.gif" alt="Archive"></a>
                                        </td>
                                        <td>
                                            <a href="/info"><img src="/images/info.gif" alt="Info"></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td width="16"><img src="/images/top-left-corner.gif"></td>
                        <td bgcolor="2a2a2a" width="100%" colspan="7"></td>
                    </tr>
                    <tr bgcolor="2a2a2a">
                        <td width="16" ></td>
                        <td colspan="6">
                            <div style="margin: 10px;">
                                {{- block "main" . }}{{- end }}
                            </div>  
                        </td>
                        <td width="16"></td>
                    </tr>
                    <tr>
                        <td bgcolor="2a2a2a" width="100%" colspan="7"></td>
                        <td width="16"><img src="/images/bottom-right-corner.gif"></td>
                    </tr>
                </tbody>
            </table>
        </center>
        
    </body>
</html>
